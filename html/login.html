<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/login.css">
    <title>Labk-Login</title>
</head>
<body>
 <div class="overlay"></div>
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand" href="#">
        <div class="row">
      <img src="/img/Laptop-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      <h3 style="color: white;" >Lapk-Login</h3>
    </div>
    </a>
  </nav>

  <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
        <h3 class="card-title text-center">Login to Lapk</h3>
		<div class="card-text">
			<form>
				<div class="material-textfield username">
                    <input id="username-lg" placeholder=" username" type="text">
                    <label>Username</label>
                </div>
                <div class="material-textfield password">
                    <input id="password-lg" placeholder="password" type="text">
                    <label>Password</label>
                </div>
				<button id="loginBtn"  class="btn  btn-block">Sign in</button>
				<div class="sign-up">
					Don't have an account? <a href="./singup.html">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>

</html>

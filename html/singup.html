<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/signup.css">
    <title>Labk-Signup</title>
</head>
<body>
 <div class="overlay"></div>
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand" href="#">
        <div class="row">
      <img src="/img/Laptop-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      <h3 style="color: white;">Lapk-Signup</h3>
    </div>
    </a>
  </nav>

  <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
        <h3 class="card-title text-center">Signup to Lapk</h3>
		<div class="card-text">
			<form>
				<div class="material-textfield username">
                    <input id="username-sg" placeholder=" username" type="text">
                    <label>Username</label>
                </div>
                <div class="material-textfield password">
                    <input id="password-sg" placeholder="password" type="password">
                    <label>Password</label>
                </div>
                <div class="material-textfield password">
                    <input id="repass-sg" placeholder="password" type="password">
                    <label>re-password</label>
                </div>
				<button id="create"  class="btn  btn-block">Create</button>
			</form>
		</div>
	</div>
</div>
</div>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/signup.js" ></script>
</body>
</html>
